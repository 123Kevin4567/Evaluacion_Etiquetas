<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>

    <form action="get" autocomplete="off">

      <div>
        <label for="incidencia">Numero de incidencia</label>
        <input type="text" value="Q1167" name="incidencia" id="incidencia" minlength="12" maxlength="30" pattern="[0-9 Q]+" required>

        <br><br>

        <label for="recepcion">Fecha/hora de recepcion</label>
        <input type="text" value="2019-05-17 12:16:21" required>

        <br><br>

        <h3>Informacion del usuario</h3>

        <br>

        <label for="Nombre">Nombre del cliente:</label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Felipe Zamora" pattern="[A-Z a-z á-ú Á-Ú]+" minlength="12" maxlength="30"  required>
        
        <br><br>

        <label for="identificacion">Identificacion:</label>
        <input type="text" id="Identificacion" name="Identificacion" placeholder="1030542230" minlength="10"
        maxlength="10" pattern=[0-9]+ required> <br>

        <br>

        <label for="identificacion">Tipo identificacion:</label>
        <select name="Tipo identificacion" id="identificacion" pattern="[A-Z a-z á-ú Á-Ú]+" required>
          <option value="0">Seleccionar</option>
          <option value="Cedula">CC</option>
          <option value="Tarjeta de identidad">TI</option>
          <option value="Cedula de extranjeria">CE</option>
        </select>

        <br><br>

        <label for="Tipo_de_Solicitante">Tipo de Solicitante:</label>
        <select name="Tipo_de_Solicitante" id="Tipo_de_Solicitante" pattern=[a-zA-Z]+ required>
          <option value="0" selected>03-Docente</option>
          <option value="2">01-Alumno</option>
          <option value="3">02-Padre</option>
          <option value="3">04-Empleado</option>
        </select>

        <br><br>

        <label for="Email">E-mail</label>
        <input type="email" name="EMAIL" id="Email" placeholder="azamora@kawak.net" pattern="[A-Za-z 0-9 _ . @]+" required>
      </div>

      <br><br>

      <h4>Informacion de contacto</h4>

      <br>

      <label for="pais">Pais</label>
      <input type="text" name="pais" id="pais" placeholder="Colombia" pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30" required>

      <br><br>

    </select>

    <label for="departamento">Departamento:</label>
    <select name="departamento" id="departamento" required>

      <option value="" selected>Seleccionar:</option>
      <option value="1">Bogota D.C.</option>
      <option value="2">Santander</option>
      <option value="3">Antioquia</option>

    </select>

    <br><br>

      <label for="Ciudad">Ciudad</label>
      <input type="text" name="Ciudad" id="Ciudad" placeholder="Bogota D.C." pattern="[A-Z a-z]+" minlength="5" maxlength="30" required>

      <br><br>

      <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono" minlength="10" maxlength="10" pattern="[0-9]+" required>

        <br><br>

        <label for="celular">Celular:</label>
        <input type="tel" name="celular" id="celular" minlength="10" maxlength="10" pattern="[0-9]+" required>

      <br><br>

      <label for="Medio_contacto">Medio de contacto preferido:</label>
      <select id="Medio_contacto" name="medio de contacto" required>
        <option value="">Seleccionar</option>
        <option value="Correo escrito">Correo escrito</option>
        <option value="Mensaje de texto">Mensaje de texto</option>
        <option value="E-mail">E-mail</option>
      </select>

      <br><br>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" minlength="10"maxlength="80" pattern="[A-Z a-z 0-9]+" required>

      <br><br>

      <div>

        <h3>Informacion de solicitud</h3>

        <br><br>

        <label for="fecha">Fecha de Vencimiento:</label>
        <input type="date" name="fecha" id="fecha" min="2024-03-10" required>
        
        <br><br>

        <label for="Asunto">Asunto</label>
        <input type="text" name="Asunto" id="Asunto" pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30" required>

        <br><br>

        <label for="Descripcion">Descripcion</label>
        <textarea name="Descripcion" id="Descripcion" cols="30" rows="10"></textarea pattern="[A-Z a-z á-ú Á-Ú]+" minlength="8" maxlength="30" required>

        <br><br>

        <label for="file">Adjunto:</label>
        <input accept=".png, .jpg" type="file" id="file" name="file" multiple required>

        <br><br>

      </div>

      <input type="submit">

    </form>
  </main>
</body>

</html>
